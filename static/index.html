<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bridge Operations Interface</title>

  <!-- Tactical pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>🛡️ Command Bridge Interface</h1>

    <div class="status stopped" id="status">
      🔴 Bridge Offline
    </div>

    <form id="bridgeForm">
      <div class="form-group">
        <label for="port">Local Comm Port</label>
        <input type="number" id="port" name="port" value="8080" min="1" max="65535">
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="discovery">
        <label for="discovery">Auto-Scan Servers</label>
        <button type="button" id="refreshBtn" class="refresh-btn">Scan</button>
      </div>

      <div class="form-group">
        <label for="server">Target Game Server</label>
        <select id="serverSelect" class="hidden">
          <option value="">-- Select Available Server --</option>
        </select>
        <input type="text" id="manualServer" name="server" value="gameserver.ddns.eo-rs.dev:8078" placeholder="manual entry">
      </div>

      <div class="form-group">
        <button type="button" id="startBtn">⏵ Initiate Bridge</button>
        <button type="button" id="stopBtn" class="btn-danger hidden">■ Terminate</button>
      </div>
    </form>

    <div class="info">
      <strong>📝 Mission Protocol:</strong><br>
      1. Confirm comms port (default: 8080)<br>
      2. Choose auto-scan or enter server manually<br>
      3. Initiate bridge<br>
      4. Client endpoint: <code>ws://localhost:[port]</code>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
